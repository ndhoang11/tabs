        const playlistItems = document.querySelectorAll('li');

playlistItems.forEach(item => {
  item.addEventListener('click', () => {
    // play corresponding song
  });
});
// initialize Spotify Web API client
const spotifyApi = new SpotifyWebApi();

// search for a track
spotifyApi.searchTracks('track:All of Me artist:John Legend')
  .then(data => {
    console.log('Search results', data.body);
  }, error => {
    console.error(error);
  });

  }, error => {
    console.error(error);
  });
